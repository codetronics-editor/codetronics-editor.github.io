<!DOCTYPE html>
<html style="height:100%;">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body id="panel">
		<table cellspacing="0" cellpadding="0" border="0" style="width:100%;height:100%;font-family:monospace;font-size:14px;">
			<tr>
				<td style="width:1em;min-width:1em;background-color:#ddd;"></td>
				<td id="number" style="width:0px;padding:0.25em;padding-left:0.5em;padding-right:0.5em;white-space:pre;vertical-align:top;text-align:right;color:#666;"></td>
				<td style="width:1px;min-width:1px;background-color:#666;"></td>
				<td style="width:100%;height:100%;padding:0.25em;vertical-align:top;">
					<div id="code" style="white-space:pre-wrap;-moz-tab-size:4;tab-size:4;outline:0px;cursor:text;" contenteditable="true" onmousedown="main.shouldCompile = true; main.requestUpdate();" onmousemove="if(event.buttons) onmousedown(event);" onkeydown="if((event.keyCode || event.which) == 9 || (event.keyCode || event.which) == 13) return false; onmousedown(event);" oninput="onmousedown(event);"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
